<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>通道列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h4 class="mb-4">通道列表</h4>

  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>编号</th>
          <th>类型</th>
          <th>名称</th>
          <th>接入编号</th>
          <th>接入手续费率</th>
          <th>是否开启</th>
          <th>创建时间</th>
          <th>更新时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>CH001</td>
          <td>支付宝</td>
          <td>支付宝官方通道</td>
          <td>ALIPAY001</td>
          <td>0.30%</td>
          <td><span class="badge bg-success">是</span></td>
          <td>2025-07-20 10:00</td>
          <td>2025-07-25 14:00</td>
          <td>
            <button class="btn btn-sm btn-primary">编辑</button>
            <button class="btn btn-sm btn-danger">禁用</button>
          </td>
        </tr>
        <tr>
          <td>CH002</td>
          <td>USDT</td>
          <td>TRC20 通道</td>
          <td>USDT_TRC20</td>
          <td>1.00%</td>
          <td><span class="badge bg-danger">否</span></td>
          <td>2025-06-01 09:15</td>
          <td>2025-07-10 11:45</td>
          <td>
            <button class="btn btn-sm btn-primary">编辑</button>
            <button class="btn btn-sm btn-success">启用</button>
          </td>
        </tr>
        <!-- 更多数据行 -->
      </tbody>
    </table>
  </div>

<!-- Bootstrap JS（可选） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
