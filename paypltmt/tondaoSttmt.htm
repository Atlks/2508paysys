<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>通道总表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container my-4">
  <h3 class="mb-4">通道总表</h3>

  <table class="table table-striped table-bordered align-middle">
    <thead class="table-dark text-center">
      <tr>
        <th>编号</th>
        <th>类型</th>
        <th>通道名称</th>
        <th>接入编号</th>
        <th>总入金额</th>
        <th>手续费</th>
        <th>实际金额</th>
        <th>总提款</th>
        <th>我要提款</th>
        <th>提款记录</th>
        <th>通道余额</th>
        <th>是否开启</th>
        <th>创建时间</th>
      </tr>
    </thead>
    <tbody>
      <!-- 示例数据行 -->
      <tr>
        <td class="text-center">001</td>
        <td>支付</td>
        <td>微信支付</td>
        <td>WX12345</td>
        <td class="text-end">¥1,000,000.00</td>
        <td class="text-end">¥10,000.00</td>
        <td class="text-end">¥990,000.00</td>
        <td class="text-end">¥500,000.00</td>
        <td class="text-center">
          <button class="btn btn-sm btn-success">申请提款</button>
        </td>
        <td class="text-center">
          <a href="#" class="btn btn-sm btn-info">查看记录</a>
        </td>
        <td class="text-end">¥490,000.00</td>
        <td class="text-center">
          <span class="badge bg-success">开启</span>
        </td>
        <td>2025-07-27 10:00</td>
      </tr>

      <tr>
        <td class="text-center">002</td>
        <td>提现</td>
        <td>支付宝</td>
        <td>ALI98765</td>
        <td class="text-end">¥800,000.00</td>
        <td class="text-end">¥8,000.00</td>
        <td class="text-end">¥792,000.00</td>
        <td class="text-end">¥300,000.00</td>
        <td class="text-center">
          <button class="btn btn-sm btn-success">申请提款</button>
        </td>
        <td class="text-center">
          <a href="#" class="btn btn-sm btn-info">查看记录</a>
        </td>
        <td class="text-end">¥492,000.00</td>
        <td class="text-center">
          <span class="badge bg-danger">关闭</span>
        </td>
        <td>2025-07-20 15:30</td>
      </tr>

      <!-- 这里可以继续添加更多数据行 -->
    </tbody>
  </table>
</div>

</body>
</html>
